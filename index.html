<!DOCTYPE html>

<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Google</title>
</head>

<body>
    <!--header başlangıç-->
    <div class="panel">
        <nav>
            <ul class="header">
                <li class="headerli">
                    <a href="" target="_blank"><img src="/assets/profilepic.jpg" alt="" style="
                  margin-right: 5px;
                  margin-left: 8px;
                  border-radius: 50%;
                  width: 32px;
                  height: 32px;
                " /></a>
                </li>
                <li style="margin: 8px" class="headerli">
                    <a href="https://www.google.com.tr/intl/en/about/products?tab=wh"><img src="/assets/appsbutton.svg" alt="" style="
                  width: 16px;
                  height: 16px;
                  margin-right: 4px;
                  margin-left: 15px;
                " /></a>
                </li>

                <li style="margin: 8px" class="headerli">
                    <a href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl">Görseller</a
            >
          </li>
          <li style="margin: 8px" class="headerli">
            <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl"
              >Gmail</a
            >
          </li>
        </ul>
      </nav>
      <!--header bitiş-->

      <!--logo başlangıç-->
      <div class="container">
        <img src="/assets/logo.png" style="width: 272px" alt="" />
      </div>
      <!--logo bitiş-->

      <!--search bar başlangıç-->
      <div class="search-area">
        <div class="search">
          <!--büyüteç resmi-->
          <div class="search-img">
            <span>
              <svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </span>
          </div>
          <!--büyüteç resmi bitiş-->

          <div class="input-enter">
            <div class="input-area">
              <input
                type="text"
                class="input"
                maxlength="2048"
                autofocus="true"
              />
            </div>
          </div>
          <!--sesle arama başlangıç-->
          <div
            jscontroller="MC8mtf"
            class="hpuQDe"
            aria-label="Sesle arama yapın"
            role="button"
            tabindex="0"
            jsaction="h5M12e;rcuQ6b:npT2md"
            data-ved="0ahUKEwjF443Iz_nvAhXMDuwKHd-kBqoQvs8DCAc"
          >
            <svg
              class="HPVvwb"
              focusable="false"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                fill="#4285f4"
              ></path>
              <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
              <path
                d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                fill="#f4b400"
              ></path>
              <path
                d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                fill="#ea4335"
              ></path>
            </svg>
          </div>
          <!--sesle arama bitiş-->
        </div>
      </div>

      <div class="buttons">
        <a href=""><button class="googlesearch">Google Search</button></a>
                    <a href=""><button class="feelinglucky">I'm Feeling Lucky</button></a>
    </div>
    </div>
    <!--search bar bitiş-->

    <nav>
        <ul class="footer">
            <li class="footerli">
                <a href="https://www.google.com/intl/en_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a
          >
        </li>
        <li class="footerli">
          <a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >Business</a
          >
        </li>
        <li class="footerli">
          <a
            href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            >About</a
          >
        </li>
        <li class="footerli">
          <a href="https://google.com/search/howsearchworks/?fg=1"
            >How Search works</a
          >
        </li>

        <li class="footerli" style="float: right; margin-right: 35px">
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
            </li>

            <li class="footerli" style="float: right">
                <a href="https://policies.google.com/terms?hl=en-TR&fg=1">Terms</a>
            </li>

            <li class="footerli" style="float: right">
                <a href="https://policies.google.com/privacy?hl=en-TR&fg=1">Privacy</a
          >
        </li>
      </ul>
    </nav>
  </body>
</html>
